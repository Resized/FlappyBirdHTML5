<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        p {
            text-align: center;

        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myGamePiece;
        var myObstacles = [];
        var myScore;
        var highscore = 0;

        function startGame() {
            myGamePiece = new component(20, 20, "red", 10, 120);
            myGamePiece.gravity = 0.15;
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");
            myGameArea.start();
        }

        function restartGame() {
            myGameArea.clear();
            myGameArea.frameNo = 0;
            myGamePiece.resetPos();
            myGamePiece.gravity = 0.15;
            myObstacles = [];
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            this.score = 0;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.gravity = 0;
            this.gravitySpeed = 0;
            this.update = function () {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    var my_gradient = ctx.createLinearGradient(this.x - 20, this.y, this.x + this.width + 10, this
                        .y);
                    my_gradient.addColorStop(0, "black");
                    my_gradient.addColorStop(0.5, color);
                    my_gradient.addColorStop(1, "white");
                    ctx.fillStyle = my_gradient;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
            }
            this.resetPos = function () {
                this.x = x;
                this.y = y;
                this.gravity = 0;
                this.gravitySpeed = 0;
            }
            this.hitBottom = function () {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = 0;
                }
            }
            this.crashWith = function (otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft >
                        otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function saveHighscore() {
            if (myGameArea.frameNo > highscore) {
                highscore = myGameArea.frameNo;
                document.getElementById("Highscore").innerHTML = "Highscore: " + highscore;
            }
        }

        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            var obstacleWidth = 40;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    saveHighscore();
                    restartGame();
                }
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 60;
                maxGap = 120;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacles.push(new component(obstacleWidth, height, "green", x, 0));
                myObstacles.push(new component(obstacleWidth, x - height - gap, "green", x, height + gap));
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {
                return true;
            }
            return false;
        }

        function flap() {
            myGamePiece.gravitySpeed = -3.2;
        }
    </script>
    <script type="text/javascript">
        window.addEventListener('keydown', this.check, false);

        function check(e) {
            if (e.code == 'Space') {
                flap();
            }
        }
    </script>

    <br>
    <p>Press 'Space' to flap wings</p>
    <p id="Highscore">Highscore: 0</p>
</body>

</html>
